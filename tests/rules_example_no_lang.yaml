select:
  - column1:
    as: my_column1
  - column2
  - column3
  - column4
where:
  rule1:
    lt:
      len: my_column
      const: 10
  rule2:
    like:
      ref: my_column1
      const: '*kokoko*'
  rule3:
    neq:
      l_ref: column2
      r_ref: column3
groups:
  column2:
    collect_simialars: true
    collect_property: second_column_values
  my_column:
    collect_simialars: false
  column4:
    collect_similars: false
    collect_property: fourth_column_values
